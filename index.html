<html>
  <head>
    <title>Aframe Workshop</title>
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>

  </head>
    <body>
		<a-scene>
							<a-box color="black" width="1" height="1" length="1" position="-10 0 0" scale="1 1 5"
							></a-box>
							<a-box color="black" width="1" height="2" length="1" position="-10 1.5 -2"
							></a-box>
							<a-box color="black" width="1" height="2" length="1" position="-10 1.5 2"
							></a-box>
							<a-box color="black" width="1" height="1" length="1" position="-10 1 0"
							></a-box>
							<a-box color="cyan" width="1" height="1.8" length="1" position="-10 0.5 -4"
							></a-box>
							<a-cylinder color="cyan" radius="0.5" height="1" position="-10 2.2 -4" rotation="0 0 90">

							<a-animation
								attribute="rotation"
								dur="3000"
								repeat="2"
								begin="click"
								to="0 0 270"
							></a-animation>
							<a-animation
								attribute="material.color"
								begin="click"
								dur="9000"
								from="red"
								to="cyan"
							></a-animation>
							</a-cylinder>
							<a-box color="black" width="1" height="1" length="1" position="-10 0 -7" scale="1 1 3.2"
							></a-box>
							<a-box color="black" width="1" height="1" length="1" position="-10 1 -5.9"
							></a-box>
							<a-box color="black" width="1" height="1" length="1" position="-10 2 -7" scale="1 1 3.2"
							></a-box>
							<a-box color="black" width="1" height="0.66" length="1" position="-10 2.33 -11.5" scale="1 1 3.2"
							></a-box>
							<a-box color="black" width="1" height="0.66" length="1" position="-10 1.66 -10.4"
							></a-box>
							<a-box color="black" width="1" height="0.66" length="1" position="-10 0.33 -12.6"
							></a-box>
							<a-box color="black" width="1" height="0.66" length="1" position="-10 -0.33 -11.5" scale="1 1 3.2"
							></a-box>
							<a-box color="black" width="1" height="0.66" length="1" position="-10 1 -11.5" scale="1 1 3.2"
							></a-box>

							<a-camera position="0 2 0">
							<a-cursor color="green"
							cursor="fuse: true; fuseTimeout: 500"
							></a-cursor>
							</a-camera>
			<a-sky src = "https://ucarecdn.com/922f24f3-f9d3-43eb-8eb8-7da2eeb9ab18/-/preview/"> </a-sky>
			<!-- <a-sky src = "https://dimodalabs.com/wp-content/uploads/2015/03/FreeGreatPicture.com-9425-degree-seamless-panoramic.jpg"> </a-sky>  -->
		</a-scene>
  </body>
</html>
